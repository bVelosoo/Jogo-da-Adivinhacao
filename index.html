<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7404/7404449.png" type="image/x-png">
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div><span class="hide">Apenas Números entre 0 e 10</span></div>
      <div class="page-01">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>

        <form>
          <input type="number" min="0" max="10" id="inputNumber" />
          <button class="btnTry">Tentar</button>
        </form>
      </div>
      <div class="page-02 hide">
        <h2>Jogo da Adivinhação</h2>
        <button class="btnAgain">Jogar novamente</button>
      </div>
    </main>
  </body>
</html>
